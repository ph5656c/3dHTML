            overflow: hidden;

        }

        .prodimg {
            width: 100%;
            height: 300px;
            transform: scale(1, 1);
            transition: all 1s ease-out;
            opacity: 1;
            display: block;
            backface-visibility: hidden;
        }

        .prodimg:hover {
            transform: scale(1.2, 1.2);
        }

        }

            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* 圖片上文字 */
        .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }

        .text {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 20px;
            padding: 16px 32px;
            width: 499px;
            height: 100%;
        }

        .pic:hover .prodimg {
            opacity: 0.5;
            
        }

        .pic:hover .middle {
            opacity: 1;
        }
    </style>
